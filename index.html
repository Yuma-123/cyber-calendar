<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-BASE | Personal Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="cyber-nav">
        <button class="nav-item active" onclick="switchTab('game')">>> GAME_MODULE</button>
        <button class="nav-item" onclick="switchTab('system')">>> SYSTEM_LOG</button>
    </nav>

    <main>
        <div id="game-view" class="view-section">
            <div class="game-container">
                <canvas id="tetris" width="240" height="400"></canvas>
                <div class="panel">
                    <div class="score-box">SCORE <div id="score">0</div></div>
                    <div class="controls-info">
                        <p>ARROWS: MOVE/ROT</p>
                    </div>
                    <button onclick="startGame()">REBOOT SYSTEM</button>
                </div>
            </div>
        </div>

        <div id="system-view" class="view-section hidden">
            <header class="cal-header">
                <button onclick="changeMonth(-1)">&#60; PREV</button>
                <h2 id="month-display">LOADING...</h2>
                <button onclick="changeMonth(1)">NEXT &#62;</button>
            </header>
            <div id="calendar" class="calendar-grid"></div>
        </div>
    </main>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <h2 id="modal-date">DATE</h2>
            
            <div class="input-group">
                <input type="text" id="event-input" placeholder="INPUT TASK..." autocomplete="off">
                <button id="mic-btn" onclick="startVoiceInput()">ðŸŽ¤</button>
            </div>

            <div class="modal-btns">
                <button onclick="deleteEvent()" style="color:var(--accent); border-color:var(--accent);">DEL</button>
                <button onclick="saveEvent()">SAVE</button>
                <button onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
